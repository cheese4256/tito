<div class="tito_login">
  <div class="row align-items-center tito_login_main">
    <div class="col-8 offset-sm-2">
      <h1 class="text-center">Tito Homeruns {{year}}</h1>
      <form (ngSubmit)="login()">
        <div class="row mt-3">
          <div class="col-4 text-right">Username:</div>
          <div class="col-4 no-padding">
            <input #username type="email" name="email" placeholder="email" [(ngModel)]="currentSausage.email" tabindex="1" class="full-width"/>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-4 text-right">Password:</div>
          <div class="col-4 no-padding">
            <input type="password" name="password" placeholder="password" [(ngModel)]="currentSausage.password" tabindex="2" class="full-width"/>
          </div>
          <div class="col-4 text-nowrap">
            <a href="???" tabindex="4">Forgot your password?</a>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-4 offset-sm-4 no-padding">
            <button class="btn btn-primary float-right" type="submit" tabindex="3">Login</button>
          </div>
          <div class="col-4 text-nowrap">
            <input type="checkbox" name="remember" [(ngModel)]="rememberMe" tabindex="5"/>Remember Me
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
